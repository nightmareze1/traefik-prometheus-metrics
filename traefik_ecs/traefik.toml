[ping]

[log]
  level = "INFO"

[accessLog]

[providers.ecs]
  clusters = ["test-dev"]
  exposedByDefault = false
  autoDiscoverClusters = false
  refreshSeconds = 10
  region = "us-west-2"
  accessKeyID = "asd"
  secretAccessKey = "bcasd"

[serversTransport]
  maxIdleConnsPerHost = 3072

[metrics]
  [metrics.prometheus]
    buckets = [0.1,0.3,1.2,5.0]
