    address = ":80"
  [entryPoints.websecure]
    address = ":443"
  [entryPoints.tcp]
    address = ":3030"
  [entryPoints.tcp1]
    address = ":3031"
  [entryPoints.tcp2]
    address = ":3032"
  [entryPoints.tcp3]
    address = ":3033"
  [entryPoints.tcp4]
    address = ":3034"
  [entryPoints.tcp5]
    address = ":3035"
  [entryPoints.tcp6]
    address = ":3036"
  [entryPoints.tcp7]
