version: "3.7"

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "5050:3030"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
    networks:
     traefik:
       ipv4_address: 172.40.0.10

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    volumes:
     - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"
    links:
    - traefik
    networks:
     traefik:
       ipv4_address: 172.40.0.90
    ports:
     - 9090:9090

  grafana:
    image: grafana/grafana:latest
    volumes:
    # persistency
    # grafana/data;sudo chown -R 472:472 grafana/data
    - ./grafana/data:/var/lib/grafana
    env_file:
    - ./grafana/config.env 
    links:
    - prometheus
    networks:
     traefik:
       ipv4_address: 172.40.0.100
    ports:
     - 3000:3000


  zipkin:
    image: ghcr.io/openzipkin/zipkin-slim:latest
    container_name: zipkin
    environment:
      - STORAGE_TYPE=mem
      - MYSQL_HOST=mysql
      - SELF_TRACING_ENABLED=true
    networks:
     traefik:
       ipv4_address: 172.40.0.38
    ports:
      - 9411:9411

  app1:
      hostname: app1
      image: nightmareze1/nginx:v0.0.19
      labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app1.rule=Host(`app1.com`)"
      - "traefik.http.routers.app1.entrypoints=web"
      networks:
       traefik:
        ipv4_address: 172.40.0.20

  loki:
    image: grafana/loki:2.6.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
     traefik:
      ipv4_address: 172.40.0.121

  promtail:
    image: grafana/promtail:2.6.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
      - ./loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
     traefik:
      ipv4_address: 172.40.0.122

networks:
 traefik:
  driver: bridge
  ipam:
    config:
    - subnet: 172.40.0.0/24
